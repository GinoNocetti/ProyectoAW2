<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../assets/Logo_AW1.png" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="background-color: #272727;">
    <header id="navbar-container">

    </header>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card mb-4" style="background-color: #999999;">
                    <div class="card-header text-center" style="background-color: #333333; color: white;">
                        <h2>Carrito de Compras</h2>
                    </div>
                </div>
                <div class="card" style="background-color: #999999;">
                    <div class="card-footer" style="background-color: #333333; color: white;">
                        <div class="d-flex justify-content-between">
                            <label for="totalPrecio"><strong>Total:</strong></label>
                            <label for="cantidadProductos"><strong>Cantidad:</strong></label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p id="totalPrecio">$0.00</p>
                            <p id="cantidadProductos">0</p>
                        </div>
                        <div class="d-flex justify-content-between mt-1">                          
                            <button class="btn btn-primary btn-comprar" id="comprarProductos">Comprar todos los productos</button>
                            <div class="input-group" style="width: auto;">
                                <input type="text" id="direccion" class="form-control" placeholder="Ingresa tu dirección" style="width: 200px;">
                            </div>
                            <button class="btn btn-danger btn-vaciar" id="eliminarProductos">Vaciar el carrito</button>
                        </div>
                        
                    </div>
                </div>
    
                <div style="margin-top: 20px;"></div>
    
                <div class="card mb-4" style="background-color: #999999;">
                    <div class="card-header" style="background-color: #333333; color: white;">
                        <h4>Artículos en el carrito de compras</h4>
                    </div>
                    <div style="padding: 20px;">
                        <section>
                            <div id="mensaje" class="alert alert-success text-center" style="margin-bottom: 20px; display: none;" role="alert">
                                
                            </div>
                            <div id="carrito-container" class="flex-container d-flex flex-wrap justify-content-start">                                

                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    <script type="module" src="../js/home.js"></script>
    <script type="module" src="../js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
